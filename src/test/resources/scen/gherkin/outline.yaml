- gherkin: features/outline.feature
  params:
    expr:
      - text: 2 variables (.*) and (.*)
        steps:
          - var: var1=${gherkin.1}
          - var: var2=${gherkin.2}

      - text: I concat them
        steps:
          - var: result=${var1}${var2}

      - text: I get (.*)
        steps:
          - display: result=${result}
          - assert.equals:
            params:
              expected: ${gherkin.1}
              actual: ${result}
